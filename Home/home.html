    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 shadow-sm">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex navbar-search" role="search" id="searchForm">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn" id="searchBtn" type="submit">Search</button>
        </form>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="#index.html">Profile</a>

                    <a class="nav-link" href="../aboutUs/aboutUs.html">About Us</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
            </ul>

    <!-- Navbar -->

    <div class="container my-4">
        <div class="row mb-3 g-3 justify-content-center">
            <!-- Filter Dropdown -->
            <div class="col-auto filterDrop">
                <label for="filterOption" class="form-label fw-semibold small text-muted filtering">Filter by
                    Genre:</label>
                <select class="form-select form-select-sm" id="filterOption" aria-label="Filter select">
                    <option value="None" selected>None</option>
                    <option value="Crime & Horror">Crime & Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Adventure Fiction">Adventure Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="History">History</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Children's Literature">Children's Literature</option>

                </select>
            </div>


            <!-- Sort Dropdown -->
            <div class="col-auto sortDrop">
                <label for="sortOption" class="form-label fw-semibold small text-muted sorting">Sort by Price:</label>
                <select class="form-select form-select-sm" id="sortOption" id="sortOption" aria-label="Sort select">
                    <option value="none" selected>None</option>
                    <option value="Low to High">Low to High</option>
                    <option value="High to Low">High to Low</option>
                </select>
            </div>
        </div>


        <div class="container my-4">
            <div class="row row-cols-1 row-cols-sm-4 row-cols-md-3 row-cols-lg-4 g-4" id="productList">
            </div>
            <div id="pagination" class="d-flex justify-content-center mt-4">
            </div>
        </div>

        <div id="loader" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <script type="module" src="./script/Home.js"></script>

</body>
