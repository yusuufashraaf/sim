<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookMe - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/profile.css" />
</head>

<body>
  <div id="navbar-container"></div>

  <!-- Sidebar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 shadow-sm">
    <a class="navbar-brand" id="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" data-target="Home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="wishList">Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="cart">Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="aboutUs">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="contactUs">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-target="signOut">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="sidebar">
    <h4 class="text-center mb-4">Profile Management</h4>
    <a class="nav-item" id="editProfileBtn">Edit profile</a>
    <a class="nav-item" id="signOutBtn">Sign Out</a>
  </div>

  <!-- Main Content -->
  <div class="content loaded" id="content">
    <div class="container mt-4">
      <h2>Edit Profile</h2>
      <form id="profileForm" class="mt-3">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username" required />
        </div>
        <button type="submit" class="btn btn-primary" id="updateButton">Update</button>
      </form>
    </div>
  </div>

  <script type="module" src="./script/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
