<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookMe - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/contactUs.css">

</head>

<body>
  <div id="navbar-container"></div>

  <div class="container">
    <h2 class="text-center contact-title">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form" action="mailto:rha772201@gmail.com" method="POST" enctype="text/plain">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn custom-button">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./script/contactUs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
